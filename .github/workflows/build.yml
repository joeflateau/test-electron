name: Build
on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macOS-latest]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@master
        with:
          node-version: 14
      - name: install dependencies
        run: yarn install
      - name: decode macos cert
        run: ./scripts/decode-macos-cert.sh
        if: matrix.os == 'macOS-latest'
      - name: build
        run: yarn make
